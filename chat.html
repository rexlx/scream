<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="/static/bulma.min.css">
  <script src="/static/htmx.min.js"></script>
  <style>
    body { background-color: #1e1b27; } 
  </style>
</head>
<body>

<div class="container">
  <div class="columns is-mobile">
    <div class="column is-one-quarter">
      </div>

    <div class="column">
      <div class="box" id="chat-box">
        </div>

      <form hx-post="/send-message" hx-target="#chat-box" hx-swap="beforeend">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input class="input is-outlined" type="text" name="message" placeholder="Type your message..." hx-trigger="keyup[enter]">
          </div>
          <div class="control">
            <button class="button is-info is-outlined" type="submit">Send</button> 
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
